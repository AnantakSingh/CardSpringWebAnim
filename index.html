<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="background_sketch.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
        }

        #background-canvas {
            /* filter: blur(5px); */
            transform: scale(1.1);
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            pointer-events: none;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            opacity: 1;
        }

        #scroll-dummy {
            height: 500vh;
            position: relative;
            z-index: 0;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <video id="scroll-video" src="cardspring10.webm" muted playsinline></video>
    </div>

    <div id="scroll-dummy"></div>

    <script>
        console.log("Index script running");
        gsap.registerPlugin(ScrollTrigger);

        const video = document.getElementById('scroll-video');
        const scrollDummy = document.getElementById('scroll-dummy');

        video.addEventListener('loadedmetadata', () => {
            console.log("Video metadata loaded. Duration:", video.duration);

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#scroll-dummy",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 0.1,
                    markers: false
                }
            });

            tl.fromTo(video,
                { currentTime: 0 },
                { currentTime: video.duration || 1, ease: "none" }
            );
        });

        video.addEventListener('error', (e) => {
            console.error("Video error:", e);
        });
    </script>
</body>

</html>
